<div class="account-content">
  <!-- <a routerLink="/login/joblist" class="btn btn-primary apply-btn">Apply Job</a> -->
  <div class="container">
    <!-- Account Logo -->
    <div class="account-logo">
      <a href="javascript:"
        ><img src="assets/img/logo.png"
      /></a>
    </div>
    <!-- /Account Logo -->

    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Login</h3>
        <!-- <p class="account-subtitle">Access to dashboard</p> -->
        <div *ngIf="loginError" class="alert alert-danger">{{ loginError.message }}</div>
        <!-- <div *ngIf="loginError.result == false">{{ loginError.message }}</div> -->
        <div *ngIf="loginError" class="invalid-feedback">
          <!-- {{ loginError.message }} -->
          <div *ngIf="loginError">{{ loginError.message }}</div>
        </div>
        <!-- Account Form -->
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Employee Id</label>
            <input type="text" formControlName="username" class="form-control" />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            >
              <div *ngIf="f.username.errors.required">
                Employee Id is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
              <!-- <div class="col-auto">
                <a class="text-muted" routerLink="/login/forgot">
                  Forgot password?
                </a>
              </div> -->
            </div>
            <input
              type="password"
              formControlName="password"
              class="form-control"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group text-center">
            <button
              [disabled]="loading"
              class="btn btn-primary account-btn"
              type="button"
              (click)="login(loginForm.value)">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Login
            </button>
          </div>
          <!-- <div class="account-footer">
            <p>
              Don't have an account yet?
              <a routerLink="/login/register">Register</a>
            </p>
          </div> -->
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
